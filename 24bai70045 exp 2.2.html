<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Filter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 40px auto;
    }

    h1 {
      margin-bottom: 15px;
    }

    .filter {
      margin-bottom: 25px;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 5px;
    }

    .tag {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 12px;
      border-radius: 20px;
      color: white;
      font-size: 12px;
    }

    .electronics {
      background-color: #3b82f6;
    }

    .clothing {
      background-color: #60a5fa;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Product Filter</h1>

    <div class="filter">
      <label><strong>Filter by:</strong></label>
      <select id="categoryFilter">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
    </div>

    <div class="products" id="productList"></div>
  </div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 129.99, category: "electronics" },
      { name: "Cotton T-Shirt", price: 24.99, category: "clothing" },
      { name: "Bluetooth Speaker", price: 89.99, category: "electronics" },
      { name: "Denim Jeans", price: 59.99, category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const filter = document.getElementById("categoryFilter");

    function displayProducts(items) {
      productList.innerHTML = "";
      items.forEach(p => {
        productList.innerHTML += `
          <div class="card">
            <h3>${p.name}</h3>
            <p>$${p.price}</p>
            <span class="tag ${p.category}">${p.category}</span>
          </div>
        `;
      });
    }

    filter.addEventListener("change", () => {
      const value = filter.value;
      const filtered =
        value === "all" ? products : products.filter(p => p.category === value);
      displayProducts(filtered);
    });

    displayProducts(products);
  </script>

</body>
</html>
