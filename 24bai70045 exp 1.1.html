<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 { margin-top: 0; font-size: 28px; font-weight: bold; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 16px; }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Default gray border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* This class is added by JS when an error occurs */
        .invalid-input {
            border: 2px solid #ff5a3d;
        }

        .error-message {
            color: #ff5a3d;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* HIDDEN BY DEFAULT */
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button {
            background-color: #b42626;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration</h2>
        
        <form id="regForm">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name">
                <span id="nameError" class="error-message">Must contain 9-50 letters</span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email">
                <span id="emailError" class="error-message">Valid email required</span>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age">
                <span id="ageError" class="error-message">Age 16-30 only</span>
            </div>

            <div class="button-container">
                <button type="button" onclick="validate()">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validate() {
            // Get values
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const age = document.getElementById('age');

            // Regex for email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Helper function to show/hide error
            function checkError(input, errorId, isInvalid) {
                const errorSpan = document.getElementById(errorId);
                if (isInvalid) {
                    input.classList.add('invalid-input');
                    errorSpan.style.display = 'block';
                } else {
                    input.classList.remove('invalid-input');
                    errorSpan.style.display = 'none';
                }
            }

            // Apply Rules
            checkError(name, 'nameError', name.value.length < 9 || name.value.length > 50);
            checkError(email, 'emailError', !emailPattern.test(email.value));
            checkError(age, 'ageError', age.value < 16 || age.value > 30 || age.value === "");
        }
    </script>

</body>
</html>
