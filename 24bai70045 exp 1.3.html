<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1.3: Admin Dashboard</title>
    <style>
        /* --- CSS STYLES --- */
        
        :root {
            /* Dark Theme (Default) */
            --bg-color: #060b23;
            --card-bg: #1a1c29;
            --text-color: #ffffff;
            --accent-color: #2d2f45;
            --btn-bg: #2b2d42;
            --btn-text: #ffffff;
        }

        /* Light Theme Override */
        [data-theme="light"] {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #ddd;
            --btn-bg: #e0e0e0;
            --btn-text: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. Grid Layout Structure */
        .dashboard-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "nav content";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px 1fr;
            gap: 20px;
            width: 90%;
            height: 85vh;
        }

        /* Header Area */
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--accent-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 400;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* Navigation Sidebar */
        .sidebar {
            grid-area: nav;
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Main Content Area */
        .content {
            grid-area: content;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-areas: 
                    "header"
                    "nav"
                    "content";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                height: auto;
                padding: 20px 0;
            }
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <h1>Admin Dashboard</h1>
            <button id="theme-toggle" class="toggle-btn">
                <span id="icon">‚òÄÔ∏è</span> <span id="mode-text">Light Mode</span>
            </button>
        </header>

        <nav class="sidebar">
            <h3>Navigation</h3>
        </nav>

        <main class="content">
            <div class="card"><h3>Analytics</h3></div>
            <div class="card"><h3>Users</h3></div>
            <div class="card"><h3>Settings</h3></div>
        </main>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = document.getElementById('icon');
        const modeText = document.getElementById('mode-text');

        // 1. Check LocalStorage on page load
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            body.setAttribute('data-theme', currentTheme);
            updateBtnUI(currentTheme);
        }

        // 2. Toggle Event Listener
        toggleBtn.addEventListener('click', () => {
            let theme = body.getAttribute('data-theme');
            
            if (theme === 'light') {
                body.removeAttribute('data-theme'); 
                localStorage.setItem('theme', 'dark');
                updateBtnUI('dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                updateBtnUI('light');
            }
        });

        function updateBtnUI(theme) {
            if (theme === 'light') {
                icon.textContent = 'üåë';
                modeText.textContent = 'Dark Mode';
            } else {
                icon.textContent = '‚òÄÔ∏è';
                modeText.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
